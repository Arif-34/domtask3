<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
Add Employee</button>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
<div class="modal-dialog modal-dialog-centered" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalCenterTitle">Add user</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div> 
    <div class="modal-body castom_modal">
     <form action="#" class="form"><select class="form-control" name="nationality" aria-placeholder="Nationality" id="nationality">
            <option>Nationality</option>
            <option value="Azerbaijan">Azerbaijan</option>
            <option value="Turkey">Turkey</option>
            <option value="Russia">Russia</option>
            <option value="Georgia">Georgia</option>
          </select><select class="form-control" name="position" id="position" aria-placeholder="Position">
            <option >Position </option>
            <option value="Frontend Deweloper ">Frontend Deweloper </option>
            <option value="Backend Developer">Backend Dewoloper</option>
          </select><select class="form-control" name="experience" id="experience" aria-placeholder="Experience">
            <option>Experience</option>
            <option value="6 Month">6 Month</option>
            <option value="10 Month">10 Month</option>
            <option value="1Year">1 Year</option>
        <input type="text" name="Name" placeholder="Name" id="name">
        <input type="text" name="Surname" placeholder="Surname" id="surname">
        <input type="number" name="Age" placeholder="Age" id="age">
        
      </form>
      
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      <button type="button" class="btn btn-primary" id="addbtn">Add Employee</button>
    </div>
  </div>
</div>

      </nav></div>

                <th scope="col">Nationality</th>
